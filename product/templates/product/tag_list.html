{% extends "product/base.html" %}

{% block content %}
<h1>Tag List</h1>
<form method="get">
    <input type="search" name="search" placeholder="Search categories...">
    <button type="submit">Search</button>
</form>

{% for product in object_list %}
    <p>{{ product.name }}</p>
{% endfor %}

<a href="{% url 'tag_create' %}">Create a new tag</a>
{% endblock %}
